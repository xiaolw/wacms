<extend name="Public/sysindex"/>

<block name="script">
    <script type="text/javascript" src="__ADMIN__/css/sb-admin.css"></script>
</block>
<block name="body">
<div id="main">


<!-- 内容 -->
<div id="page-wrapper">
  <div class="container-fluid"> 
    
    <!-- 顶部导航 -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">{$info.name}<a href="{:U('User/edit',array('uid'=>$info['uid']))}" class="pull-right add_music s_btn"><i class="fa fa-fw fa-edit"></i>编辑资料</a></h1>
      </div>
    </div>
    <!-- 顶部导航 --> 

	<div id="alerts" class=" alert alert-warning" role="alert" style="display:none"></div>

    <!-- 编辑资料 -->
    <div class="row">
      <div class="col-lg-12">
      	<ul class="list-unstyled user_info">
            <li><label>性别</label> <if condition="($info.sex eq 1) "> 男
<elseif condition="$info.sex eq 2"/>女
<else />乐队组合
</if></li>
            <li><label>地区</label> {$info.area}</li>
            <li><label>角色</label> <if condition="($info.role eq 1) "> 独立音乐人
<elseif condition="$info.role eq 2"/>乐队代表
<else />未知
</if></li>
            <li><label>电话</label> {$info.phone}</li>
            <li><label>邮箱</label> {$info.email}</li>
            <li><label>签约状态</label> <if condition="($info.sign_status eq 1) "> 独立音乐人
<elseif condition="$info.sign_status eq 2"/>厂牌／唱片公司
<else />未知
</if></li>
            <li><label>简介</label> {$info.summary}</li>
        </ul>
      </div>
    </div>
    <!-- 编辑资料 --> 
    
  </div>
</div>
<!-- 内容 --> 

<!-- jQuery --> 
<script src="js/jquery.js"></script> 

<!-- Bootstrap Core JavaScript --> 
<script src="js/bootstrap.min.js"></script>
