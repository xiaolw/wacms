<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>音乐人合作 - 等待激活</title>

</head>
<body>
    
  
  
<div class="main">
  <h1 class="title4"><br />账号未激活</h1>
  <p class="intro3"><b class="title5" style="margin-bottom:8px">尊敬的 {$username}:</b> 我们已经收到您的注册申请，激活邮件已发送至 <a style="color:#093">{$email}</a>，请注意查收并激活。</p>
    <a class="title5">没有收到确认邮件怎么办？</a>
    <ul class="com">
         <li>1. Email填错? <a  href="javascript:" data-toggle="modal" id="change"  title="更换邮箱" style="color:#093; cursor:pointer" target="_blank">更换邮箱</a></li>
         <li>2. 查看是否在邮箱的垃圾箱里?</li>
         <li>3. 稍等几分钟，若仍旧没收到确认信? <a   href="javascript:"  data-row="reSend"  style="color:#093; cursor:pointer">重发一封</a></li>
    </ul>  
  <div class="footer transfrom"> <a href="{:U('Home/Index/index')}" title="">返回首页</a></div>
</div>
    




<div class="shade"></div>
<div id="cform" style="position: fixed; top:50%; left:50%; width:600px; height:50px; margin:-25px 0 0 -300px; text-align:center; padding:20px; background: #fff; z-index:1000; display:none">
	<input class="text" type="text" name="changeemail" id="changeemail" placeholder="输入您要更换的邮箱" />
    <input class="btn1 transfrom" id="emailsubmit" value="提交" style="display:inline-block; width:96px; margin-left:5px; text-align:center" type="submit" />
</div>


    <script type="text/javascript" src="__STATIC__/jquery-1.10.2.min.js"></script>
   
  <script type="text/javascript" src="__STATIC__/jquery-migrate-1.2.1.min.js"></script>
    
  <link href="__PUBLIC__/page/css/main.css" rel="stylesheet" type="text/css" />
 
 
 <!-- 审核弹出框 -->
<link href="__STATIC__/jquery-jbox/2.3/Skins/GrayCool/jbox.css" rel="stylesheet" />


<script src="__STATIC__/jquery-jbox/2.3/jquery.jBox-2.3.min.js" type="text/javascript"></script>
<script src="__STATIC__/jquery-jbox/2.3/i18n/jquery.jBox-zh-CN.js" type="text/javascript"></script>

 
    <script>
    
    
    $(function(){
        	
        	
        		var shade = $(".shade");
        		var cform = $("#cform");
        		$("#change").on("click", function(){
        			shade.css("background","#000").fadeIn();
        			cform.fadeIn();
        		})
        		shade.on("click", function(){
        			cform.fadeOut();	
        			shade.css("background","#000").fadeOut();
        		})
        
        	
            $('[data-row="reSend"]').click(function () {
            	 
    
                $.post("{:U('admin/member/reSend')}", {}, function (res) {
                        if(res.status){
                           
                            $.jBox.tip(res.info);
                        }else{
                           
                            $.jBox.tip(res.info);
                        }
                   
                })
            })

            $('#emailsubmit').click(function () {
                var email = $('#changeemail').val();
                $.post("{:U('admin/member/changeEmail')}", {'email':email}, function (res) {
           
                	$.jBox.tip(res.info,'success');
                	cform.fadeOut();	
        			shade.css("background","#000").fadeOut();
                })
            })

        })
    </script>

</body>
</html>
