<!-- 确认框 -->
<div class="modal fade" tabindex="2" role="dialog" aria-labelledby="myLargeModalLabel" id="check_form">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">个人资料</h4>
      </div>
      <div class="modal-body" style="margin-left:20px">
        <ul class="list-unstyled user_info">
          <li>
            <label>艺名</label>
            <a id="name"></a></li>
          <li>
            <label>性别</label>
            <a id="sex"></a></li>
          <li>
            <label>地区</label>
            <a id="site"></a></li>
          <li>
            <label>角色</label>
            <a id="role"></a></li>
          <li>
            <label>电话</label>
            <a id="phone"></a></li>
          <li>
            <label>邮箱</label>
            <a id="email"></a></li>
          <li>
            <label>签约状态</label>
            <a id="sign"></a></li>
          <li style="height:80px; position:relative">
            <label style="height:60px;">简介</label>
            <p id="descs" style=" position:absolute; left:80px; top:0; height:60px; width:420px; color:#337ab7; "></p>
          </li>
        </ul>
      </div>
      <div class="modal-footer"><small class="pull-left mt5 text-info">提交后会在2个工作日内进行审核，审核通过后才能生效</small>
        <button type="button" class="btn btn-default" data-dismiss="modal">重新编辑</button>
        <button type="button" class="btn btn-primary" id="submit">提交</button>
      </div>
    </div>
  </div>
</div>
<!-- 确认框 --> 

<!-- page --> 
<script>
	$(function(){
		
		var company_name = $("#company_name");
		var company = $("#companys");
		var input = $("input.input");
		var indie = $("#indie");
		var btn = $("#submit"); 
		var check_form = $("#check_form");
		var data = '';
		window.input_focus(input);		
		
		$('[data-toggle="tooltip"]').tooltip()
		indie.on("click", function(){
			company_name.hide();
		});
		company.on("click", function(){
			company_name.fadeIn();
		});
		company_name.on("blur", function(){
			if($(this).val() == ''){
				indie.trigger("click");
				return false;
			}	
		})
		if(company.attr("checked")){
			company_name.fadeIn();
		}
		
		$("#btn").on("click", function(){
			$("#alerts").hide();	
			if(!window.input_validate(input)){
				return false;	
			}
			data = {
				"id": $("#username_input").attr("uid"),
				"name": $("#name_input").val(),
				"site": $("#sheng_input").find("option:selected").text()+$("#shi_input").find("option:selected").text(),
				"sex": $(".sex_input:checked").val(),
				"role": $(".role_input:checked").val(),
				"phone": $("#phone_input").val(),
				"email": $("#email_input").val(),
				"sign": $(".sign_input:checked").val() != '' ? $(".sign_input:checked").val() : company_name.val(),
				"desc":$("#desc").val().replace(/(^\s*)|(\s*$)/g, "")
			}
			$("#name").html(data["name"]);
			$("#site").html(data["site"]);
			$("#sex").html(data["sex"]);
			$("#role").html(data["role"]);
			$("#phone").html(data["phone"]);
			$("#email").html(data["email"]);
			$("#sign").html(data["sign"]);
			$("#descs").html(data["desc"]);
			$('#check_form').modal();
			return false;
		})
		
		btn.on("click", function(){
			check_form.modal('hide')
			window.btn_submit({
				"btn": btn,
				"type": "post",
				"data": data,
				"url":"test.php",
				"fnSuccess": function(data){
					if(1){ //成功
						window.result(1,"资料已经提交，我们将会尽快进行审核。","index.html#user_info");
						return false;
					}else{ //失败
						window.result(3,"修改失败");
						return false;
					}
				},
			})
  
			return false;		
		})

		
	})
</script>
